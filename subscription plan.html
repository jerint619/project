<!DOCTYPE html>
<html>
<head>
	<title>Stack overflow Subscription Plans</title>
	<style>
		/* Style for the boxes */
		.box {
			width: 300px;
			height: 400px;
			background-color: #f2f2f2;
			border: 2px solid #ccc;
			padding: 20px;
			margin: 50px 20px;
			text-align: center;
			font-size: 24px;
			line-height: 1.5;
			display: inline-block;
			vertical-align: top;
		}

		/* Style for the pay buttons */
		.pay-button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
			margin-top: 20px;
		}

		.pay-button:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<div class="box">
		<p>Gold Plan</p>
		<p>Can post unlimited questions</p>
		<p>₹1000/month</p>
		<a href="payment.html"<button class="pay-button">Pay Now</button></a>
	</div>
	<div class="box">
		<p>Silver Plan</p>
		<p>Can post 5 questions a day</p>
		<p>₹100/month</p>
		<a href="payment.html"<button class="pay-button">Pay Now</button></a>
		
	</div>
	<div class="box">
		<p>Free Plan</p>
		<p>Can post only 1 question a day</p>
		<p>Free</p>
		<a href="https://stackoverflow.com/users/signup?ssrc=head&amp;returnurl=https%3a%2f%2fstackoverflow.com%2f"<button class="pay-button">Sign Up</button></a>
	</div>
</body>
</html>
